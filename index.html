<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Andressa Braga"

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title> Bambina</title>
    
  </head>
  <body>
    <header>
      
      <nav class="navbar navbar-light bg-dark">
        <img class="rounded-circle"  src="https://source.unsplash.com/70x70/?Cloths"    alt="Logo da loja">
          <a class="navbar-brand text-white text-center" href="#">BAMBINA</a>
      
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Home</a>
            </li>
            <li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#">Produtos</a>
              </li>
            </ul>
      </nav>
      
    </header>
    
    
    <section>
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://source.unsplash.com/1400x500/?Shirt" class="d-block w-100" alt="img1">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/1400x500/?Pant" class="d-block w-100" alt="img2">
          </div>
          <div class="carousel-item">
            <img src="https://source.unsplash.com/1400x500/?coat" class="d-block w-100" alt="img3">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>
    <section>
      <div class="container">
        <div class="row">
          <div class="col-sm-12 text-center my-3">
            <h1>Produtos</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="card" style="width: 70rem;">
              <img src="https://source.unsplash.com/1400x500/?blouse" class="card-img-top" alt="...">
              <div class="card-body">
                <p class="card-text">Venha conhecer nossa coleção de blusas.</p>
                <a href="#" class="btn btn-primary">Blusas</a>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card" style="width: 70rem;">
            <img src="https://source.unsplash.com/1400x500?pants" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">Venha conhecer nossa coleção de calças.</p>
              <a href="#" class="btn btn-primary">Calças</a>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card" style="width: 70rem;">
            <img src="https://source.unsplash.com/1400x500/?overcoat" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-text">Venha conhecer nossa coleção de Casacos.</p>
              <a href="#" class="btn btn-primary">Coats</a>
            </div>
          </div>
        </div>
           


    </section>
    <footer>
      <div class="container-fluid bg-dark">
        <div class="row">
          <div class="col-sm-12 text-white text-center p-4">
            <p class="mb-0"> Desenvolvido por Andressa Braga</p>
          </div> 
        </div>
      </div>

    </footer>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
